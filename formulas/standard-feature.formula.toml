description = "Well-scoped feature work with a clear implementation path. Requires implementation, testing, and human-gated code review before merge."
formula = "standard-feature"
type = "workflow"
version = 1

[[steps]]
id = "implement"
title = "Implement {{feature}}"
description = "Implement the feature per skill:implementation. Read the bead spec, understand scope, write the code. Keep changes focused — don't gold-plate."
acceptance = "Feature code committed, compiles/runs without errors"

[[steps]]
id = "test"
title = "Test {{feature}}"
description = "Write and run tests per skill:testing. Unit tests for new code, integration tests if touching boundaries. Run full test suite, fix regressions."
needs = ["implement"]
acceptance = "Tests written, all tests pass, no regressions"

[[steps]]
id = "review"
title = "Code review"
description = "Review the implementation per skill:code-review. Create PR. This is a human gate — escalate with review context and wait for approval."
needs = ["test"]
acceptance = "PR created, review feedback addressed, human approval received"
gate = "human"

[[steps]]
id = "merge"
title = "Merge"
description = "Merge the approved PR. Verify CI passes on the target branch post-merge."
needs = ["review"]
acceptance = "PR merged, CI green on target branch"

[vars]
[vars.feature]
description = "The feature being implemented"
required = true
[vars.assignee]
description = "Who is assigned to this work"
